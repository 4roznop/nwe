<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Graffiti Cartoon Form</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Arial', sans-serif;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;

      /* Background: graffiti cartoon image from Pixabay */
      background: url('https://cdn.pixabay.com/photo/2016/08/02/14/50/graffiti-1559156_1280.jpg') no-repeat center center;
      background-size: cover;
    }

    .form-container {
      background: rgba(255, 255, 255, 0.85); /* semi-transparent white for readability */
      padding: 20px;
      border-radius: 10px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }

    .form-container h1 {
      text-align: center;
      margin-bottom: 15px;
      color: #333;
    }

    form label {
      display: block;
      margin-top: 12px;
      font-size: 14px;
      color: #333;
    }

    form input, form select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #999;
      border-radius: 4px;
      font-size: 14px;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 10px;
      background-color: #333;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #555;
    }

    .thank-you {
      margin-top: 15px;
      text-align: center;
      font-size: 16px;
      color: green;
      display: none; /* hidden by default */
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h1>Register</h1>
    <form id="myForm">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required />

      <label for="age">Age:</label>
      <input type="number" id="age" name="age" min="1" max="120" required />

      <label for="gender">Gender:</label>
      <select id="gender" name="gender" required>
        <option value="">Select Gender</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select>

      <label for="country">Country:</label>
      <input type="text" id="country" name="country" required />

      <button type="submit">Submit</button>
    </form>

    <div class="thank-you" id="thankYouMessage">
      Thank you for submitting!
    </div>
  </div>

  <script>
    const form = document.getElementById('myForm');
    const thankYou = document.getElementById('thankYouMessage');

    form.addEventListener('submit', function(e) {
      e.preventDefault(); // prevent actual form submission

      // Optionally, you can get the form values
      const name = form.name.value;
      const age = form.age.value;
      const gender = form.gender.value;
      const country = form.country.value;

      console.log("Form data:", { name, age, gender, country });

      // Hide the form
      form.style.display = 'none';

      // Show thank you message
      thankYou.style.display = 'block';
    });
  </script>
</body>
</html>
