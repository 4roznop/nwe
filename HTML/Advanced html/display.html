<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="block-example">Block Element</div>

<span class="inline-example">Inline Element 1</span>
<span class="inline-example">Inline Element 2</span>

<div class="inline-block-example">Inline-Block Box</div>
<div class="inline-block-example">Inline-Block Box</div>

<div class="none-example">You won't see me</div>
<style>
    .block-example {
  display: block;
  background: lightblue;
  padding: 10px;
  margin-bottom: 10px;
}

.inline-example {
  display: inline;
  background: lightgreen;
  padding: 5px;
}

.inline-block-example {
  display: inline-block;
  background: lightcoral;
  width: 120px;
  height: 50px;
  margin: 5px;
}

.none-example {
  display: none;
  background-color: black;
  color: thistle; /* Hidden element */
}

</style>

</body>
</html>
