<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Position Examples</h2>

<div class="static">Static (default)</div>

<div class="relative">Relative (moved 20px right & 10px down)</div>

<div class="parent">
  Parent (relative)
  <div class="absolute">Absolute (inside the relative parent)</div>
</div>

<div class="sticky">Sticky (sticks to top when scrolling)</div>

<div class="content">
  Scroll down to see the sticky element in action.
</div>

<div class="fixed">Fixed (always stays bottom-right)</div>
<style> 
    body {
  font-family: Arial;
  padding: 20px;
}

.static {
  position: static;
  background: lightgray;
  padding: 10px;
  margin-bottom: 20px;
}

.relative {
  position: relative;
  background: lightblue;
  padding: 10px;
  top: 10px;
  left: 20px;
  margin-bottom: 40px;
}

.parent {
  position: relative;
  background: #ffe6a7;
  padding: 40px;
  margin-bottom: 40px;
}

.absolute {
  position: absolute;
  top: 10px;
  right: 10px;
  background: coral;
  padding: 5px 10px;
  color: white;
}

.sticky {
  position: sticky;
  top: 0;
  background: lightgreen;
  padding: 10px;
  margin-bottom: 1000px; /* to make scrolling obvious */
}

.content {
  height: 600px;
  background: #f9f9f9;
  padding: 20px;
}

.fixed {
  position: fixed;
  bottom: 20px;
  right: 20px;
  background: purple;
  color: white;
  padding: 10px 15px;
  border-radius: 5px;
}

</style>

</body>
</html>
